<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Culto</title>
    <style>
        /* --- GERAIS --- */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --hover-bg-color: #e9ecef;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --time: #eb0000;
            --responsible:  #4a6fa5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-background-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        header h1 {
            margin: 0;
            color: var(--primary-color);
        }
        header h5 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /* --- CONTROLES GLOBAIS --- */
        .global-controls h6 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .global-controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            align-items: center;
            padding: 1px;
            background-color: var(--background-color);
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .global-controls label {
            font-weight: bold;
        }
        .global-controls input {
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.75em;
            min-width: 0;
        }
        .global-controls input[type="text"] {
            flex-grow: 0;
        }
        .global-controls input[type="text"], .global-controls textarea {
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 0.6em;
            width: 20%;
        }
        /* --- LISTA DE ITENS --- */
        #schedule-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .schedule-item {
            background: var(--card-background-color);
            border: 1px solid var(--border-color);
            padding: 3px;
            margin-bottom: 3px;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 5px;
            transition: box-shadow 0.2s ease-in-out;
        }
        .schedule-item:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        /* --- ESTILOS PARA O NOVO CONTROLE DE REORDENAÇÃO --- */
        .reorder-controls {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-self: flex-start;
            padding-top: 2px;
        }
        .reorder-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0;
            font-size: 0.2em;
            line-height: 0.9;
            transition: color 0.2s, transform 0.1s;
        }
        .reorder-btn:hover:not(:disabled) {
            color: var(--primary-color);
            transform: scale(1.2);
        }
        .reorder-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .time-display {
            font-weight: bold;
            font-size: 0.6em;
            color: var(--time);
            min-width: 5px;
            text-align: right;
            flex-shrink: 0;
            padding-top: 2px;
        }
        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0px;
            min-width: 0;
        }
        .item-main-fields {
            display: flex;
            gap: 5px;
            flex-wrap: nowrap;
        }
        .item-details input, .item-details textarea {
            border: 1px solid var(--border-color);
            padding: 5px;
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-size: 0.6em;
        }
        .item-details input:focus, .item-details textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.25);
        }
        .item-details input.title {
            font-weight: bold;
            flex-grow: 1;
            min-width: 0;
        }
        .item-details input.responsible {
            flex: 1 1 100px;
            font-style: italic;
            color: var(--responsible);
            min-width: 0;
        }
        .item-details input.duration {
            flex: 0 1 40px;
            text-align: center;
            min-width: 0;
        }
        .description-container {
            margin-top: 5px;
        }
        .description-label {
            font-size: 0.4em;
            color: var(--secondary-color);
            margin-bottom: 1px;
            display: block;
        }
        .item-details .description-textarea {
            width: 100%;
            min-height: 100px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.58em;
            resize: vertical;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }
        .delete-item {
            background-color: #eb0000;
            color: white;
            border: none;
            padding: 1px 1.5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
            margin-top: 0px;
            flex-shrink: 0;
        }
        .delete-item:hover {
            background-color: #c82333;
        }
        .action-buttons {
            margin-top: 5px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7em;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .btn:hover {
            background-color: #3a5a80;
        }
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h5>Cronograma de Culto</h5>
        </header>
        <section class="global-controls">
            <h6 for="culto-title">Culto:</h6>
            <input type="text" id="culto-title" value="Sessão">
            <h6 for="start-time">Horário de Início:</h6>
            <input type="time" id="start-time" value="09:55">
        </section>
        <ul id="schedule-list"></ul>
        <div class="action-buttons">
            <button class="btn" id="add-simple-item-btn">Adicionar Item Simples</button>
            <button class="btn btn-secondary" id="add-detailed-item-btn">Adicionar Item Detalhado</button>
            <!-- ✅ NOVO BOTÃO DE EXPORTAÇÃO -->
            <button class="btn" id="export-image-btn">Exportar como Imagem</button>
        </div>
    </main>

</body>
</html>
